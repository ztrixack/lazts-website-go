<div class="container mx-auto mb-12 max-sm:p-6">
  <div class="flex flex-col items-center justify-center p-12 text-center">
    <h1 class="text-3xl font-semibold text-slate-900 dark:text-slate-100">สมุดจดบันทึก</h1>
    <p class="text-base text-slate-600 dark:text-slate-400">
      เขียนเรื่องราวที่ผ่านเข้ามาในชีวิต จะถูกบ้าง ผิดบ้าง มั่วบ้าง ก็เนียนๆ เขียนๆ ไปก่อน
    </p>
  </div>
</div>


<div class="container mx-auto max-w-screen-xl px-8 xl:px-5">
  <div class="my-16 flex items-center justify-center">
    <h2 class="text-2xl text-slate-900 dark:text-slate-100 lg:text-4xl"><strong>หมวดหมู่</strong></h2>
  </div>

  <div class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6">
    {{range .Items}}
    <a
      class="group flex flex-col rounded bg-zinc-50 shadow hover:shadow-xl dark:-translate-y-1"
      rel="noopener noreferrer"
      href="{{.Link}}"
      aria-label="{{.Name}}"
    >
      <div class="flex flex-1 flex-col p-4">
        <span class="text-xs tracking-wider text-orange-600 group-hover:underline"> {{.Link}} </span>
        <h3 class="line-clamp-2 flex-1 py-2 font-medium leading-snug">{{.Name}}</h3>
        <div class="flex flex-wrap justify-between space-x-2 pt-3 text-xs font-light text-slate-600">
          <span>{{.Count}} articles</span>
        </div>
      </div>
    </a>
    {{end}}
  </div>
</div>
